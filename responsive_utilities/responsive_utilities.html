<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .columna {
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
    <title>Responsive utilities</title>
</head>

<body>
     <!-- TAMAÑOS:
					Los tamaños de Columna en Bootsrap 4 son:
					.col 		Extra Pequeño (Extra Small) - Smartphones Vertical		Menos de 544px
					.col-sm 	Pequeño (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
					.col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
					.col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
					.col-xl 	Extra Largo (Extra Large) - Computadoras				Mas de 1200px
			 -->
    <div class="container">
        <div class="row">
            <div class="columna col d-block d-sm-none">XS - Extra Small</div>
            <div class="columna col d-block d-none d-sm-block d-md-none">SM - Small</div>
            <div class="columna col d-block d-none d-md-block d-lg-none">MD - Medium</div>
            <div class="columna col d-block d-none d-lg-block d-xl-none">LG - Large</div>
            <div class="columna col d-block d-none d-xl-block">XL - Extra Large</div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
