<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <style>
        .fm-nav a {
            color: #fff;
            padding: 15px;
        }

        .fm-nav a:hover {
            background: rgba(255,255,255, .1);
        }

        .fm-nav .disabled {
            color: rgba(255,255,255,.5);
        }
    </style>
    <title>Navs</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 mt-4">
                <h3>Menu con ul</h3>
                <hr>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <ul class="nav fm-nav bg-primary">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con nav</h3>
                <hr>
                <nav class="nav">
                    <a href="#" class="nav-link active">Inicio</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link disabled">Proximamente</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con nav vertical</h3>
                <hr>
                <nav class="nav fm-nav  bg-dark flex-column">
                    <a href="#" class="nav-link active">Inicio</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link disabled">Proximamente</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
