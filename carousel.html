<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principal-carousel" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#principal-carousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#principal-carousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#principal-carousel" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" class="d-block w-100" alt="">
                        </div>
                        
                    </div>

                    <a href="#principal-carousel" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </a>

                    <a href="#principal-carousel" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="secondary-carousel" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#secondary-carousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#secondary-carousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#secondary-carousel" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption d-block">
                                <h4>Titulo de la imagen</h4>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam, sit.</p>
                            </div>
                            <img src="img/carousel1.jpg" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-caption d-block">
                                <h4>Titulo de la imagen</h4>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam, sit.</p>
                            </div>
                            <img src="img/carousel2.jpg" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" class="d-block w-100" alt="">
                        </div>
                        
                    </div>

                    <a href="#secondary-carousel" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </a>

                    <a href="#secondary-carousel" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
