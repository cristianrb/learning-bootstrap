<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Popovers</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col mt-5">
                <h2>Popovers</h2>
                <hr>

                <button type="button" class="btn btn-primary" data-bs-placement="top" data-bs-toggle="popover"
                    title="Titulo del popover"
                    data-bs-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, nulla.">Arriba</button>

                <button type="button" class="btn btn-primary" data-bs-placement="left" data-bs-toggle="popover"
                    title="Titulo del popover"
                    data-bs-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, nulla.">Izquierda</button>

                <button type="button" class="btn btn-primary" data-bs-placement="right" data-bs-toggle="popover"
                    title="Titulo del popover"
                    data-bs-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, nulla.">Derecha</button>

                <button type="button" class="btn btn-primary" data-bs-placement="bottom" data-bs-toggle="popover"
                    title="Titulo del popover"
                    data-bs-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, nulla.">Abajo</button>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

</body>

</html>
