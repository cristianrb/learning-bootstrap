<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sizing & Spacing</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="bg-success text-white w-25 p-2 m-2">25%</div>
                <div class="bg-success text-white w-50 p-2 m-2">50%</div>
                <div class="bg-success text-white w-75 p-2 m-2">75%</div>
                <div class="bg-success text-white w-100 p-2 m-2">100%</div>
            </div>

            <div class="col-6">
                <div class="bg-success text-white d-inline-block h-25 p-2 mx-2">25%</div>
                <div class="bg-success text-white d-inline-block h-50 p-2 mx-2">50%</div>
                <div class="bg-success text-white d-inline-block h-75 p-2 mx-2">75%</div>
                <div class="bg-success text-white d-inline-block h-100 p-2 mx-2">100%</div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
