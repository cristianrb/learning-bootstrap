<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bloques de codigo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de codigo en linea</h2>
                <p>Lorem ipsum dolor sit, <code>&lt;amet consectetur&gt;</code> adipisicing elit. Nam, molestias.</p>

                <hr>

                <h2>Bloques de codigo</h2>
                <p>
<pre>
<code>
&lt;h1&gt;Lorem ipsum dolor sit amet.&lt;/h1&gt;
&lt;p&gt;Lorem ipsum dolor sit amet.&lt;p&gt;
</code>
</pre>
                </p>

                <hr>

                <h2>Teclas</h2>
                <p>Para copiar texto presiona <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presiona <kbd>Ctrl + V</kbd></p>

            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
