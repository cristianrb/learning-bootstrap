<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Checkbox y Radio Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" disabled> Opcion 2
                        </label>
                    </div>
    
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </label>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <form action="" class="row g-3">
                    <hr>
                    <h4>Inline Checkbox</h4>
                    <div class="form-check col-auto">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled col-auto">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" disabled> Opcion 2
                        </label>
                    </div>
    
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check col-auto">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check disabled col-auto">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </label>
                    </div>
                </form>
            </div>

            
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
