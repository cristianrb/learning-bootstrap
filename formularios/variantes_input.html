<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Plantilla</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±os input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control form-control-lg">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Correo</label>
                        <input type="text" name="correo" id="correo" placeholder="Correo" class="form-control form-control">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Pasaporte</label>
                        <input type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte" class="form-control form-control-sm">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Estados de readonly y disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <input type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" class="form-control form-control mb-3" readonly>
                    </div>

                    <div class="form-group">
                        <input type="text" name="correo" id="correo" placeholder="Deshabilitado" class="form-control form-control mb-3" disabled>
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control mb-3" disabled>
                            <option value="1">Select Deshabilitado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">
                            <input type="radio" name="" id="" disabled> Radio Button disabled
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
