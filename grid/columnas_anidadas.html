<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 20px;
        }
        .row {
            background: #e8e8e8;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5061;
        }

        .columna-interior {
            background: #e8e8e8;
            border: 1px solid #4d5061;
            padding: 10px;
        }
    </style>
    <title>Plantilla</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col-md-6">Columna 1
                <div class="row">
                    <div class="col columna-interior">Columna 1</div>
                    <div class="col columna-interior">Columna 2</div>
                </div>
            </div>
            <div class="columna col-md-6">Columna 2
                <div class="row justify-content-around">
                    <div class="col-4 columna-interior">Columna 1</div>
                    <div class="col-4 columna-interior">Columna 2</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
