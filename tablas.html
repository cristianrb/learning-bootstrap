<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Tablas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <!-- .table-dark Nos permite cambiar los colores de la tabla a oscuros -->
				<!-- .table-striped Nos permite alternar colores entre cada fila -->
				<!-- .table-bordered Nos permite agregarle bordes a la tabla -->
				<!-- .table-hover Nos permite agregarle un hover a las filas -->
				<!-- .table-sm Nos permite hacer la tabla mas pequeÃ±a eliminando paddings -->
				<!-- .table-responsive-xx Nos permite adaptar nuestra tabla a dispositivos moviles -->
                <table class="table table-sm table-hover table-bordered table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Pais</th>
                        </tr>
                    </thead>

                    <!-- .table-active -->
					<!-- .table-success -->
					<!-- .table-warning -->
					<!-- .table-danger -->
					<!-- .table-info -->
                    <tr class="table-success">
                        <td>Cristian</td>
                        <td>26</td>
                        <td>Spain</td>
                    </tr>

                    <!-- .bg-primary -->
					<!-- .bg-success -->
					<!-- .bg-warning -->
					<!-- .bg-danger -->
					<!-- .bg-info -->
                    <tr class="bg-success text-white">
                        <td>Zeus</td>
                        <td>10</td>
                        <td>Spain</td>
                    </tr>
                    <tr>
                        <td>Thor</td>
                        <td>12</td>
                        <td>Spain</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
